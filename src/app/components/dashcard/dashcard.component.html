<md-card class="dashcard" >
    <md-card-content>
        <md-card-title>Shiba Inu</md-card-title>
        <md-card-subtitle>Dog Breed</md-card-subtitle>
        <md-progress-bar
          class="example-margin"
          [color]="'accent'"
          [mode]="'indeterminate'"
          [value]="90"
          [bufferValue]="70">
        </md-progress-bar>

        <md-icon class="icon_back" >
            euro_symbol
        </md-icon>

    </md-card-content>

</md-card>
